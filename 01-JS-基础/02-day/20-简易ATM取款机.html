<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let money = 100
    while (true) {
        let re = parseInt(prompt(`
        请你选择操作：
            1、存钱
            2、取钱
            3、查看余额：
            4、退出
    `))
        if (re === 4) {
            break
        }
        switch (re) {
            case 1:
                let cun = parseInt(prompt('请输入存款金额：'))
                money += cun
                break
            case 2:
                let qu = parseInt(prompt('请输入取款金额：'))
                money -= qu
                break
            case 3:
                alert(`你的银行卡余额是${money}`)
                break
        }
    }
</script>
</body>
</html>
