<body>
<script>
    /*
    * 用户输入一个数，判断这个数能被4整除，但是不能被100整除，满足条件，页面弹出true，否则弹出false
    * */
    let num1=Number(prompt('请输入一个数：'))
    console.log(num1%4===0&&num1%100!==0)
    
</script>
</body>
