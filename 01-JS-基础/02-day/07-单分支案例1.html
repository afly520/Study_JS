<script>
    /*
        用户输入高考成绩，如果分数大于700，则提示恭喜考入武汉大学
    */
    let score = Number(prompt('请输入你的分数：'))
    if (score >= 700) {
        console.log('恭喜你，已经被武汉大学录取了')
    }
</script>
