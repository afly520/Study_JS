<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            height: 100px;
            text-align: center;
            margin: 0 auto;
        }

        table, th, td {
            border: 1px solid #000000;
        }

        td {
            width: 200px;
        }
    </style>
</head>
<body>

<script>
    let trade_Name = prompt('请输入商品名称：')
    let commodity_price = Number(prompt('请输入商品价格：'))
    let product_quantity = Number(prompt('请输入商品数量：'))
    let address = prompt('请输入收货地址：')
    document.write(`
        <h1>订单确认</h1>
        <table>
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>${trade_Name}</td>
                    <td>${commodity_price}</td>
                    <td>${product_quantity}</td>
                    <td>${commodity_price * product_quantity}</td>
                    <td>${address}</td>
                </tr>
            </tbody>
        </table>
    `)
</script>
</body>
</html>
