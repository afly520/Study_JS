<script>
    let students = [
        {name: '小黑', age: 18, gender: 'male', hometown: '河北省'},
        {name: '小蓝', age: 19, gender: 'female', hometown: '河南省'},
        {name: '小红', age: 20, gender: 'male', hometown: '山东省'},
        {name: '小黄', age: 21, gender: 'female', hometown: '山西省'}
    ]
    for (let i = 0; i < students.length; i++) {
        console.log(i)// 下标索引号
        console.log(students[i])// 每个对象
        console.log(students[i].name)
        console.log(students[i].hometown)
    }
</script>
