    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
    /*
        程序随机生成1~10之间的一个数字，用户输入一个数字
            如果大于该数字，就提示数字猜大了，继续猜
            如果小于该数字，就提示数字猜小了，继续猜
            如果才对了，就提示恭喜你，猜对了，程序结束
    */

    // 1、随机生成一个数字1~10
    // 取到n~m的随机整数
    function getRandom(n, m) {
        return Math.floor(Math.random() * (m - n + 1)) + n
    }
    let random = getRandom(1, 20)
    console.log(random)
    // 需要不断的循环
    while (true) {
        // 2、用户输入一个值
        let num1 = parseInt(prompt('请输入一个值：'))
        if (num1 > random) {
           alert('猜大了')
        } else if (num1 < random) {
            alert('猜小了')
        } else {
            alert('恭喜你，猜对了')
            break
        }
    }
</script>
</body>
</html>
