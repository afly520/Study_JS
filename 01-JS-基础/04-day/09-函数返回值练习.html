    // 求任意数组的最大值，并且返回
    function getArrValue(arr = []) {
        let max = arr[0]
        let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        return [max, min]
    }

    let newArr = getArrValue([1, 3, 5, 7, 9, 45, 56, 2])
    console.log(`数组的最大值是：${newArr[0]}`)
    console.log(`数组的最大值是：${newArr[1]}`)
