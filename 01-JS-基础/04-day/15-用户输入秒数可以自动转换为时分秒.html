<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
      用户输入秒数，可以自动转换为时分秒
        用户输入总秒数
        计算时分秒（封装函数）里面包含数字补0
        打印输出
        计算公式
          小时：h=parseInt(总秒数/60/60%24)
          分钟：m=parseInt(总秒数/60%60)
          秒数：s=parseInt(总秒数%60)
    */
    let second = parseInt(prompt('请输入秒数'))

    function getTime(t) {
        // 总的秒数
        // console.log(t)
        let h = parseInt(t / 60 / 60 % 24)
        let m = parseInt(t / 60 % 60)
        let s = parseInt(t % 60)
        // console.log(h, m, s)
        h = h < 10 ? '0' + h : h
        m = m < 10 ? '0' + m : m
        s = s < 10 ? '0' + s : s
        // console.log(h, m, s)
        return `转换完毕之后是${h}小时${m}分${s}`
    }

    let str = getTime(second)
    console.log(str)
    document.write(str)
</script>
</body>
</html>
