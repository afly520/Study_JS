<script>
    /*
    * 学生的分数是一个数组，计算每个学生的总分
    * */
    // let score = [67, 45, 78, 89, 85, 99, 100]

    function getArrSum(arr = []) {
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        console.log(sum)
    }

    getArrSum([67, 45, 78, 89, 85, 99, 100])
</script>
