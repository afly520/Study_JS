    // 将单个元素或多个元素添加到数组的开头
    let arr1 = ['小黑', '小红', '小白', '小青', '小蓝', '小绿']
    arr1.unshift('小灰', '小绿', '小橙')
    console.log(arr1.unshift('小灰', '小绿', '小橙')) // 12
    console.log(arr1) // (12)['小灰', '小绿', '小橙', '小灰', '小绿', '小橙', '小黑', '小红', '小白', '小青', '小蓝', '小绿']
