<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 字面量声明数组
    let arr1 = [1, 2, 3, 4, 'alfie', true, null, undefined, NaN]
    console.log(arr1)

    // 构造函数声明数组
    let arr2 = new Array(1, 2, 3, true, false, 'alfie', null, undefined)
    console.log(arr2)

    let arr3 = ['小明', '小红', '小青', '小黑', '小蓝']
    console.log(arr3[0])    // 小明
    console.log(arr3[1])    // 小红
</script>
</body>
</html>
